<!-- WD Lesson 3.3: 
     How do we interact with an element on a web page?  -->

<!-- Resources

<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Challenge 4: Add a heading to the <div> below titling the images you have added -->
    <div class="container banner">
      <h1>Fruits</h1>
    </div>
    
    <!-- Challenge 1: Add five images each within it's own div like <div><img src="" ></div> to div with a class of gallery below  -->
    <div class="container gallery">
      <div><img src="https://media.istockphoto.com/id/477836156/photo/orange-fruit-isolated-on-white.jpg?s=612x612&w=0&k=20&c=NQYciPqF0kRqnDMx7Vy96Qhtx2c37OiKPXtjMR3Oy-Y=" onmouseover="orange()"></div>
      <div><img src="https://media.istockphoto.com/id/184276818/photo/red-apple.jpg?s=612x612&w=0&k=20&c=NvO-bLsG0DJ_7Ii8SSVoKLurzjmV0Qi4eGfn6nW3l5w=" onmouseover="apple()" ></div>
      <div><img src="https://c8.alamy.com/comp/JK4NRE/isolated-fruits-one-and-half-fruit-kiwi-isolated-on-white-background-JK4NRE.jpg" onmouseover="kiwi()" ></div>
      <div><img src="https://thumbs.dreamstime.com/b/ripe-strawberry-isolated-white-background-single-red-berry-fresh-fruit-vertical-image-ripe-strawberry-isolated-white-401530685.jpg" onmouseover="strawberry()" ></div>
      <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRscKGaN_-0qXpGDHV_v5VhuLsvBOmB9ihvig&s" onmouseover="banana()" ></div>
      
    </div>
    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the 
         corresponding function you create in script.js as part of Challenge 2.
    -->
    <div class="container alternate landmark">
      <div id="highlight"></div>
    </div>
    <div id="footer" class="container">
      NYC &copy; 2021
    </div>

  </body>
</html>
